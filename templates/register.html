<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/signUp.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

  <script src="/js/address.js"></script>
  <script src="/js/app.js">
  </script>
</head>

<body class="sign-up"oncontextmenu="return false" ondragstart="return false"
onload="step1()" onselectstart="return false">

  <header>
    <div class="logo" width="400px"></div>
    <div id="sign-up_text">회원가입</div>

    <div class="sign-up_step" id="step1">
      <h5>Enter account information</h5>
      <h4>계정 정보 입력</h4>
      <td>
    </div>
    <div class="step-arrow" id="step2">
      <span id="next_icon"></span>
    </div>
    <div class="sign-up_step" id="step3">
      <h5>Complete Sign up</h5>
      <h4>회원가입 완료</h4>
    </div>

  </header>
  <article class="sign-form">
    <form id="sign_form" class="users_form" method="post">
      <table class="wrap" id="wrap1">
        <tr>
          <th class="invalid-name"><label for="name"></label>이름</th>
          <td><input type="text" id="name" name="name" value="" required></td>
          <td>
            <div class="err-message" id="errLast"></div</td>
        </tr>
        <tr>
          <th class="invalid-name ">성별</th>
          <td>
            <input type="radio" id="women" name="gender" value="1" checked>
            <label for="women" id="women_button">여성</label></td>

          <td><input type="radio" id="men" name="gender" value="0">
            <label for="men" id="men_button">남성</label></td>

        </tr>
        <tr>
          <th class="invalid-name ">
            <lebel for="birth">생년월일<label></th>
        <td><input type="text" id="birth" name="birthday" value="" placeholder="주민번호 앞 6자리 입력" ></td>
      </tr>
      <tr>
        <th class="invalid-name "><label for="postcode">주소</label></th>
          <td><input type="tel" name="postcode" id="postcode" placeholder="우편번호" required></td>
          <td><input type="button" id="address-button" name="address-button" onclick="Postcode()" value="검색"></td>
        <tr>
          <th></th>
          <td><input type="text" id="address" name="address" placeholder="상세 주소 ( OO동 OO호 등)"></td>
        </tr>
          <td>
            <div class="err-message" id="errLast"></div</td>
        </tr>
      </table>
      </div>

      <table class="wrap" id="wrap2">
        <tr>
          <th class="invalid-name "><label for="id">아이디</label></th>
          <td><input type="text" id="id" name="id" value="" required></td>
          <td>
            <div class="err-message" id="errLast"></div></td>
        </tr>
        <tr>
          <th class="invalid-name "><label for="password">비밀번호</label></th>
          <td><input type="password" id="password" name="password" value=""required></td>
        </tr>
        <tr>
          <th class="invalid-name "><label for="password_confirm">비밀번호<br/> 확인</label>
            <td><input type="password" id="password_confirm" name="password_confirm" value="" required></td>
            <td><span id="confirm-message" class="err-message"></span></td>
        </tr>
        <tr>
          <th class="invalid-name "><label for="phoneNumber">연락처</label></th>
          <td><input type="text" id="phoneNumber" name="phoneNumber" value="" placeholder="010-0000-0000">
          </td>
        </tr>
        <tr>&nbsp;
          <th>&nbsp;</th>
        </tr>
        <tr>  </tr>
          <tr>  </tr>
            <tr>  </tr>
              <tr>  </tr>

      </table>
      <input type="button" id="submit_button" value="다음 단계로" onclick="goNext()">
    </form>
  </article>
  <article class="sign-up_complete">
    <div class="complete_check">
      <div id="check">
      </div>
    </div>
    <p id="text1">회원가입을 축하드립니다!</p>
    <p id="text2">이제 May I help you? 에서 제공하는 모든<br/> 서비스를 이용하실 수 있습니다.</p>

    <input type="button" id="main-button" value="메인 페이지로 이동" onclick="location.href='/'"></button>
  </article>
</body>

</html>
