<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../css/defalut.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script src="../js/app.js"></script>
</head>

<body class="login-body" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="empty">

  </div>
  <div class="wrapper">
    <header>

    </header>

    <form id="login-form" method="post" action="">
      <div class="group">
        <input type="text" name="id" id="id" value="">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>아이디</label>
      </div>
      <div class="group">
        <input type="password" name="password" id="password" value="">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>비밀번호</label>
      </div>
      <input type="submit" id="login_submit" name="" onclick="onLogin()"value="로그인">
      <input type="button" name="" value="회원가입" onclick="location.href='/register'">
    </form>

  </div>
</body>

</html>
